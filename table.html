<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/narrow-style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

    <script src="./js/table_test.js" type="text/javascript"></script>

    <title>Open File Example</title>

    <!--<style>
        .row-index {
            width: 50px;
            display: inline-block;
        }
    </style>-->

</head>

<body>

    <div class="container">
        <div class="form-inline">
            <button type="button" class="btn btn-default mybtn-top">
                Scroll to top
            </button>
            <button type="button" class="btn btn-default mybtn-row">
                Scroll to row index:
            </button>
            <input type="number" class="form-control row-index" value="3" min="0">
            <button type="button" class="btn btn-default mybtn-btm">
                Scroll to bottom
            </button>
        </div>

        <div style="padding: 10px; ">
            <br>
            <table id="table" data-search="true" data-show-columns="true" data-pagination="true" data-height="500">
                <thead>
                    <tr>
                        <th data-field="stargazers_count" data-sortable="true">Stars</th>
                        <th data-field="name" data-sortable="true" width="200">Name</th>
                        <th data-field="forks_count" data-sortable="true">Forks</th>
                        <th data-field="description" data-sortable="true">Description</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>

</body>

</html>
